<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <laber for="username">Username</laber>
                <input id="username" type="text" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <laber for="email">Email</laber>
                <input id="email" type="text" placeholder="Enter email">
                <small>Error email</small>
            </div>
            <div class="form-control">
                <laber for="password">Password</laber>
                <input id="password" type="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <laber for="password2">Confirm password</laber>
                <input id="password2" type="password" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
